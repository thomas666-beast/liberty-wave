{% extends 'base.html' %}

{% block title %}Edit {{ channel.name }}{% endblock %}

{% block content %}
    <h1>Edit Channel</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Channel Name</label>
            <input type="text" id="name" name="name" value="{{ channel.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ channel.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="logo">Channel Logo</label>
            <input type="file" id="logo" name="logo">
            {% if channel.logo %}
                <p>Current: <a href="{{ channel.logo.url }}">{{ channel.logo.name }}</a></p>
            {% endif %}
        </div>

        <button type="submit" class="btn">Save Changes</button>
        <a href="{% url 'channel_index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
