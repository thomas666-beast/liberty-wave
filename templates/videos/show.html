{% extends 'base.html' %}

{% block title %}{{ video.title }}{% endblock %}

{% block content %}
    <div class="video-player">
        <video width="100%" height="100%" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video controls>
            <source src="{% url 'protected_media' video.video_file.name %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>{{ video.title }}</h1>
    <p>Uploaded to: <a href="{% url 'channel_show' video.channel.id %}">{{ video.channel.name }}</a></p>
    <p>{{ video.description }}</p>

    {% if user == video.channel.owner %}
        <div style="margin-top: 1rem;">
            <a href="{% url 'video_edit' video.id %}" class="btn">Edit Video</a>
        </div>
    {% endif %}
{% endblock %}
